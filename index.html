<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Analizador de Fuerza - LA RUTA</title>

<style>
/* ===== ESTILO GENERAL ===== */
body {
  font-family: Arial, sans-serif; /* Fuente bÃ¡sica */
  background: #0f0f0f; /* Fondo oscuro */
  color: white; /* Texto blanco */
  text-align: center; /* Texto centrado */
  padding: 20px; /* Espacio interno */
}

/* Botones generales */
button {
  padding: 12px 20px; /* TamaÃ±o del botÃ³n */
  margin: 5px; /* Espacio entre botones */
  border: none; /* Sin borde */
  border-radius: 8px; /* Bordes redondeados */
  background: #00ff99; /* Color verde neÃ³n */
  color: black; /* Texto negro */
  font-weight: bold; /* Texto en negrita */
  cursor: pointer; /* Cursor de mano */
}

/* Input */
input {
  padding: 10px; /* TamaÃ±o del campo */
  border-radius: 5px; /* Bordes redondeados */
  border: none; /* Sin borde */
}

/* ===== MODAL (VENTANA EMERGENTE) ===== */
.modal {
  position: fixed; /* Fijo en pantalla */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7); /* Fondo oscuro transparente */
  display: none; /* Oculto por defecto */
  align-items: center; /* Centrar vertical */
  justify-content: center; /* Centrar horizontal */

}

/* Caja del modal */
.modal-content {
  background: #111; /* Fondo */
  padding: 20px;
  border-radius: 12px;
  max-width: 400px;
}

/* TÃ­tulo del modal */
.modal h2 {

}
</style>
</head>

<body>

<h1>ðŸ’ª Analizador de Fuerza LA RUTA</h1>

<!-- Input peso levantado -->
<p>Peso levantado (kg):</p>
<input id="peso" type="number" placeholder="Ej: 80">

<!-- BotÃ³n analizar -->
<button onclick="analizar()">Analizar</button>

<!-- BotÃ³n tutorial -->
<button onclick="abrirTutorial()">Ver tutorial</button>

<!-- Botones definiciones -->
<br><br>
<button onclick="abrirDef('rm')">Â¿QuÃ© es 1RM?</button>
<button onclick="abrirDef('rpe')">Â¿QuÃ© es RPE?</button>
<button onclick="abrirDef('rir')">Â¿QuÃ© es RIR?</button>
<button onclick="abrirDef('algoritmo')">Â¿QuÃ© es el algoritmo de carga?</button>

<!-- Resultado -->
<p id="resultado"></p>

<!-- ===== MODAL TUTORIAL ===== -->
<div class="modal" id="tutorialModal">
  <div class="modal-content">
    <h2 id="tutorialTitulo"></h2>
    <p id="tutorialTexto"></p>
    <button onclick="tutorialAnterior()">â¬… Anterior</button>
    <button onclick="tutorialSiguiente()">Siguiente âž¡</button>
    <button onclick="cerrarTutorial()">Cerrar</button>
  </div>
</div>

<!-- ===== MODAL DEFINICIONES ===== -->
<div class="modal" id="defModal">
  <div class="modal-content">
    <h2 id="defTitulo"></h2>
    <p id="defTexto"></p>
    <button onclick="cerrarDef()">Cerrar</button>
  </div>
</div>

<script>
/* ===== ANALIZAR PESO ===== */
function analizar() {
  let peso = document.getElementById("peso").value; // Obtener valor del input
  if (!peso) { // Si no hay peso
    alert("Pon un peso primero"); // Mensaje
    return; // Salir
  }

  // CÃ¡lculo 1RM aproximado (fÃ³rmula simple)
  let rm = peso * 1.1;

  // Mostrar resultado
  document.getElementById("resultado").innerHTML = 
    "Tu 1RM estimado es: <b>" + rm.toFixed(1) + " kg</b>";
}

/* ===== TUTORIAL PASO A PASO ===== */
let paso = 0; // Paso actual del tutorial

// Contenido del tutorial
let tutorial = [
  {titulo: "Bienvenido", texto: "Este analizador calcula tu fuerza mÃ¡xima estimada."},
  {titulo: "Paso 1", texto: "Pon el peso que levantaste en el campo."},
  {titulo: "Paso 2", texto: "Pulsa ANALIZAR para ver tu 1RM estimado."},
  {titulo: "Tip", texto: "Usa esto para progresar en el gym como un pro ðŸ’ª"}
];

// Abrir tutorial
function abrirTutorial() {
  paso = 0; // Reiniciar paso
  mostrarPaso(); // Mostrar paso actual
  document.getElementById("tutorialModal").style.display = "flex"; // Mostrar modal
}

// Mostrar paso actual
function mostrarPaso() {
  document.getElementById("tutorialTitulo").innerText = tutorial[paso].titulo;
  document.getElementById("tutorialTexto").innerText = tutorial[paso].texto;
}

// Siguiente paso
function tutorialSiguiente() {
  if (paso < tutorial.length - 1) { // Si no es el Ãºltimo paso
    paso++; // Avanzar
    mostrarPaso(); // Mostrar nuevo paso
  }
}

// Paso anterior
function tutorialAnterior() {
  if (paso > 0) { // Si no es el primero
    paso--; // Retroceder
    mostrarPaso();
  }
}

// Cerrar tutorial
function cerrarTutorial() {
  document.getElementById("tutorialModal").style.display = "none";
}

/* ===== DEFINICIONES POPUP ===== */
function abrirDef(tipo) {
  let titulo = "";
  let texto = "";

  // Definiciones
  if (tipo == "rm") {
    titulo = "Â¿QuÃ© es 1RM?";
    texto = "1RM es el peso mÃ¡ximo que puedes levantar una sola repeticiÃ³n.";
  }

  if (tipo == "rpe") {
    titulo = "Â¿QuÃ© es RPE?";
    texto = "RPE mide quÃ© tan difÃ­cil fue una serie del 1 al 10.";
  }

  if (tipo == "rir") {
    titulo = "Â¿QuÃ© es RIR?";
    texto = "RIR son las repeticiones que te quedaron en reserva.";
  }

  if (tipo == "algoritmo") {
    titulo = "Algoritmo de carga";
    texto = "Es un sistema que ajusta el peso segÃºn tu rendimiento para progresar sin sobreentrenar.";
  }

  // Mostrar en modal
  document.getElementById("defTitulo").innerText = titulo;
  document.getElementById("defTexto").innerText = texto;
  document.getElementById("defModal").style.display = "flex";
}

// Cerrar definiciones
function cerrarDef() {
  document.getElementById("defModal").style.display = "none";
}
</script>

</body>
</html>
